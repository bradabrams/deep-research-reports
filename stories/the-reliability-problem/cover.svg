<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#facc15;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>

  <!-- Grid of faint dots representing outputs -->
  <g opacity="0.15">
    <circle cx="50" cy="200" r="2" fill="#ffffff"/>
    <circle cx="90" cy="200" r="2" fill="#ffffff"/>
    <circle cx="130" cy="200" r="2" fill="#ffffff"/>
    <circle cx="170" cy="200" r="2" fill="#ffffff"/>
    <circle cx="210" cy="200" r="2" fill="#ffffff"/>
    <circle cx="250" cy="200" r="2" fill="#ffffff"/>
    <circle cx="290" cy="200" r="2" fill="#ffffff"/>
    <circle cx="330" cy="200" r="2" fill="#ffffff"/>
    <circle cx="50" cy="240" r="2" fill="#ffffff"/>
    <circle cx="90" cy="240" r="2" fill="#ffffff"/>
    <circle cx="130" cy="240" r="2" fill="#ffffff"/>
    <circle cx="170" cy="240" r="2" fill="#ffffff"/>
    <circle cx="210" cy="240" r="2" fill="#ffffff"/>
    <circle cx="250" cy="240" r="2" fill="#ffffff"/>
    <circle cx="290" cy="240" r="2" fill="#ffffff"/>
    <circle cx="330" cy="240" r="2" fill="#ffffff"/>
    <circle cx="50" cy="280" r="2" fill="#ffffff"/>
    <circle cx="90" cy="280" r="2" fill="#ffffff"/>
    <circle cx="130" cy="280" r="2" fill="#ffffff"/>
    <circle cx="170" cy="280" r="2" fill="#ffffff"/>
    <circle cx="210" cy="280" r="2" fill="#ffffff"/>
    <circle cx="250" cy="280" r="2" fill="#ffffff"/>
    <circle cx="290" cy="280" r="2" fill="#ffffff"/>
    <circle cx="330" cy="280" r="2" fill="#ffffff"/>
    <circle cx="50" cy="320" r="2" fill="#ffffff"/>
    <circle cx="90" cy="320" r="2" fill="#ffffff"/>
    <circle cx="130" cy="320" r="2" fill="#ffffff"/>
    <circle cx="170" cy="320" r="2" fill="#ffffff"/>
    <circle cx="210" cy="320" r="2" fill="#ffffff"/>
    <circle cx="250" cy="320" r="2" fill="#ffffff"/>
    <circle cx="290" cy="320" r="2" fill="#ffffff"/>
    <circle cx="330" cy="320" r="2" fill="#ffffff"/>
  </g>

  <!-- Central element: one dot stands out, transitioning colors -->
  <circle cx="200" cy="300" r="24" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="300" r="8" fill="url(#glow)"/>

  <!-- Question mark shadow beneath -->
  <text x="200" y="420" font-family="Georgia, serif" font-size="80" fill="#ffffff" opacity="0.06" text-anchor="middle">?</text>

  <!-- Title -->
  <text x="200" y="500" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="2">THE RELIABILITY</text>
  <text x="200" y="530" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" letter-spacing="2">PROBLEM</text>

  <!-- Author -->
  <text x="200" y="565" font-family="Georgia, serif" font-size="12" fill="#888888" text-anchor="middle" letter-spacing="1">CLAUDIA VANCE</text>
</svg>